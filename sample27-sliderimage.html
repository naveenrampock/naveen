<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <img src="1.jpg" alt="" id="mySlider">
    <script>
        function changeimage() {
            var imgaddress = document.getElementById("mySlider").src;
            console.log(imgaddress)
            var backslashindex = imgaddress.lastIndexOf("/");
            console.log(backslashindex)
            var imgno = imgaddress.substring(backslashindex + 1, backslashindex + 2);
            imgno++;
            if (imgno == 4) {
                imgno = 1;
            }

            document.getElementById("mySlider").src = imgno + ".jpg"
        }
        startslider()
        var slider
        function startslider() {
            slider = setInterval(function () {
                changeimage()
            }, 2000)
        }

        document.getElementById("mySlider").onmouseover = function () {
            clearInterval(slider)
        }
        document.getElementById("mySlider").onmouseout = function () {
            startslider()
        }
    </script>
</body>

</html>
