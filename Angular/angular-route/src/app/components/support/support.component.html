<div class="container">
    <h4>Model Driven Forms</h4>

  <div class="row">
    <form [formGroup]="myForm" (ngSubmit)="registerUser()">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Email" name="email">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Password" name="password">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" formControlName="address" placeholder="1234 Main St" name="address">
      </div>
      <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" formControlName="address2" placeholder="Apartment, studio, or floor" name="address2">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" formControlName="city" name="city">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select formControlName="state" class="form-control" name="state">
            <option selected>Choose...</option>
            <option value="ap">AP</option>
            <option value="ka">KA</option>
            <option value="tn">TN</option>

          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" formControlName="zip" name="status">
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" formControlName="status" name="email">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
  </div>
  <pre>{{myForm.value | json}}</pre>
</div>
