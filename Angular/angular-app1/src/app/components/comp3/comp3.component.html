<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Tel</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <!-- <ng-container>
          <app-comp4 [students]="studentsDetails"></app-comp4>
      </ng-container> -->
      <tr *ngFor = "let student of studentsDetails">
        <td>{{student.fname}}</td>
        <td>{{student.lname}}</td>
        <td>{{student.tel}}</td>
        <td>{{student.address}}</td>
      </tr>
    </tbody>
  </table>
</div>
