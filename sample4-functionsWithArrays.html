        <option value="shift">Shift</option>

    <script>

    {

    var deleted;
    function showLatest(){
        console.log(friends)
        
    var selectedValue = document.getElementById("mySelect").value;
    if(selectedValue=="pop"){
        friends.pop()
        console.log(friends)
        display()
       
    }else if( selectedValue == "shift"){

        var data = "" ;
        for(i=0;i<friends.length;i++){
            // document.write(friends[i].fname+"<br>")

        }
