<body>
    <script>
    var statement = "I am murali . My age is 39 . my Contact no is 9663856625. my House no is 20"
    var nos = statement.match(/\d+/g);
    for (i=0;i<nos.length;i++){

                var lasTdigits = nos[i].substring(6)
            document.write("XXXXXX"+lasTdigits+"<br>")

            document.write(nos[i]+"<br>");
        }
       

    }
    console.log(nos)
    </script>
