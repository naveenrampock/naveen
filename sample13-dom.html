<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<table border="1">
    <tbody id="mytable">
            <tr>
                    <th>fname</th>
                    <th>lname</th>
                    <th>tel</th>
                    <th>address</th>
                    <th>city</th>
                    <th>state</th>
                    <th>zip</th>
                </tr>


    </tbody>


</table>

    <script>
    var person= {
        "fname": "Pauline",
        "lname": "Bunker",
        "tel": "(825)111-7461",
        "address": "9698 Massa Rd",
        "city": "North Providence",
        "state": "WI",
        "zip": 12384
    }
  var mytr= document.createElement("tr");

 

for(a in person){
    var table_td =document.createElement("td")
   table_td.innerHTML= person[a]
    mytr.appendChild(table_td)

}
document.getElementById("mytable").appendChild(mytr)

    </script>
</body>
</html>
