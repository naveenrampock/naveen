<body>
    
        <input type="text" id="emailValue"><br>
        <button onclick="validateEmail()">Check Mail</button>
   
    <script>

        function validateEmail(){
            var emailPattern = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/
            if(emailPattern.test(document.getElementById("emailValue").value)){
                alert("Email Address is Valid")
            }else{
                alert("Email Address is inValid")

            }
        }
