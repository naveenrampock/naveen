    <script>
        var friends = [
            "nav",
            "ravi",
            "sure",
            "sach"

        ]
        friends.push("ram")//push adding end of the array
        friends.unshift("soma")// push adding first of the array
        friends.pop()// push remove last value of the array
        friends.shift()// push remove first value of the array
        friends.sort()// push ascending value of the array
        friends.reverse()// push descending value of the array
        friends.splice(2, 1)// delete 2nd value value of the array
        friends.splice(2, 0, "murali")// adding value in the second place
        friends.splice(2)
        console.log(friends)
