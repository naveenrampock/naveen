<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
    div#main {
    width: 600px;
    height: 600px;
    border: 1px solid;
    margin: 0 auto;
}
div#largeImage {
    width: 598px;
    height: 400px;
    border: 1px solid red;
}
div#smallImages {
    width: 598px;
    height: 200px;
}
.simages {
    width: 146px;
    height: 100%;
    margin: 1px;
}

img#mainImage {
    width: 100%;
    height: 100%;
}
</style>
</head>
<body>
    <div id="main">
        <div id="largeImage">
            <img src="" alt="" id="mainImage">
        </div>
        <div id="smallImages">
       
        </div>
    </div>
    <script>    
        var myImages = [{imageName:'images/1.jpg'},{imageName:'images/2.jpg'},{imageName:'images/3.jpg'},{imageName:'images/4.jpg'}]

      
        function showImages(){
            for (i=0;i<myImages.length;i++){
                var imageElement = document.createElement("img");
                document.getElementById("smallImages").appendChild(imageElement);
                imageElement.setAttribute('src',myImages[i].imageName);
                imageElement.setAttribute('class','simages')
            }
        }

        showImages()
    </script>
</body>
</html>
