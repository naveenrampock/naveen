<html lang="en">

<body>
    <!-- <ul id="myStudents">

    <select id="myStudents">
        <option value="Select Some Value" disabled>Select Some Value</option>
    </select>
    <div id="demo"></div>
    <script src="data.js"></script>
    <script>
        function display(){
            for (i=0;i<data.length;i++){
                // var myLi = document.createElement("li");
                var myOpt = document.createElement("option")
                myOpt.innerHTML=data[i].fname
                document.getElementById("myStudents").appendChild(myOpt)   
            }
        }

        display()

        document.getElementById("myStudents").onchange = function (event){
            var selectedValue = document.getElementById("myStudents").value;
            console.log(selectedValue)
            getFriendfullDetails(selectedValue)
        }

        // document.getElementById("myStudents").addEventListener('click',function (event){
        //     console.log(event.target.innerHTML)
        // })
        function getFriendfullDetails(fname){
            console.log(fname)
            for (i=0;i<data.length;i++){
                
                for (a in data[i]){
                    delete data[i]['address']
                    delete data[i]['city']
                    // colleges["district"]= 23
                    data[i].created = "adding";
                    var todaysDate = new Date().toLocaleDateString()

                    data[i].created = todaysDate;
                    if(fname==data[i][a]){
                        console.log(data[i])
                        
                        var results="";
                        
                        for (b in data[i]){
                            
                            results=results+b+" : "+data[i][b]+"<br>"
                            
                        }
                        
                        document.getElementById("demo").innerHTML= results;
                    }
                }
            }
        }    
    </script>
</body>
</html>
