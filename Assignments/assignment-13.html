<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
    div#main {
    width: 600px;
    height: 600px;
    border: 1px solid;
    margin: 0 auto;
}
div#largeImage {
    width: 598px;
    height: 400px;
    border: 1px solid red;
}
div#smallImages {
    width: 598px;
    height: 200px;
}
.simages {
    width: 146px;
    height: 100%;
}

img#mainImage {
    width: 100%;
    height: 100%;
}
</style>
</head>
<body>
    <div id="main">
        <div id="largeImage">
            <img src="images/1.jpg" alt="" id="mainImage">
        </div>
        <div id="smallImages">
            <img src="images/1.jpg" alt="" class="simages">
            <img src="images/2.jpg" alt="" class="simages">
            <img src="images/3.jpg" alt="" class="simages">
            <img src="images/4.jpg" alt="" class="simages">

        </div>
    </div>
    <script>    
        document.getElementById("smallImages").onclick=function (event){
            console.log(event.target.src)
            document.getElementById("mainImage").src=event.target.src
        }
    </script>
</body>
</html>
